<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проект Mesto - интерактивная страница, 
  на которую можно добавлять и удалять фотографии, и ставить лайки">
  <meta name="keywords" content="Фотографии, контент, лайк">
  <meta name="author" content="Софья Климова">
  <link rel="shortcut icon" href="images/avatar.jpg">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип проекта Mesto" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар пользователя. Портрет Жака-Ива Кусто." class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards-grid">
      <article class="cards-grid__item">
        <img src="images/karachaevsk.png" alt="Старая каменная постройка среди гор." class="cards-grid__image">
        <div class="cards-grid__flex-caption">
          <h2 class="cards-grid__title">Карачаевск</h2>
          <button class="cards-grid__like"></button>
        </div>
      </article>
      <article class="cards-grid__item">
        <img src="images/elbrus.png" alt="Гора вдали на фоне закатного неба." class="cards-grid__image">
        <div class="cards-grid__flex-caption">
          <h2 class="cards-grid__title">Гора Эльбрус</h2>
          <button class="cards-grid__like"></button>
        </div>
      </article>
      <article class="cards-grid__item">
        <img src="images/dombay.png" alt="На переднем плане - лес, за ним - горы. Пасмурно." class="cards-grid__image">
        <div class="cards-grid__flex-caption">
          <h2 class="cards-grid__title">Домбай</h2>
          <button class="cards-grid__like"></button>
        </div>
      </article>
      <article class="cards-grid__item">
        <img src="images/elbrus.png" alt="Гора вдали на фоне закатного неба." class="cards-grid__image">
        <div class="cards-grid__flex-caption">
          <h2 class="cards-grid__title">Гора Эльбрус</h2>
          <button class="cards-grid__like"></button>
        </div>
      </article>
      <article class="cards-grid__item">
        <img src="images/dombay.png" alt="На переднем плане - лес, за ним - горы. Пасмурно." class="cards-grid__image">
        <div class="cards-grid__flex-caption">
          <h2 class="cards-grid__title">Домбай</h2>
          <button class="cards-grid__like"></button>
        </div>
      </article>
      <article class="cards-grid__item">
        <img src="images/karachaevsk.png" alt="Старая каменная постройка среди гор." class="cards-grid__image">
        <div class="cards-grid__flex-caption">
          <h2 class="cards-grid__title">Карачаево-Черкессия</h2>
          <button class="cards-grid__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <button class="popup__toggle"></button>
    <form action="#" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__form">
        <label for="name" class="popup__label"></label>
        <input type="text" id="name" class="popup__form-item" placeholder="Жак-Ив Кусто">
        <label for="bio" class="popup__label"></label>
        <input type="text" id="bio" class="popup__form-item" placeholder="Исследователь океана">
        <button class="popup__button">Сохранить</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
